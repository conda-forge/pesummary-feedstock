{% set name = "pesummary" %}
{% set version = "0.3.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d1ba9dfd212e45f90cadefbf95a4d3d8a9cbf3481d08328cc6a14b785e5f0bc9

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  entry_points:
    - summaryclassification = pesummary.cli.summaryclassification:main
    - summaryclean = pesummary.cli.summaryclean:main
    - summarycombine = pesummary.cli.summarycombine:main
    - summarycombine_metafiles = pesummary.cli.summarycombine_metafiles:main
    - summaryconvert = pesummary.gw.file.one_format:main
    - summarydetchar = pesummary.cli.summarydetchar:main
    - summarypages = pesummary.cli.summarypages:main
    - summarypageslw = pesummary.cli.summarypageslw:main
    - summaryplots = pesummary.cli.summaryplots:main
    - summarypublication = pesummary.cli.summarypublication:main
    - summaryreview = pesummary.cli.summaryreview:main
    - summaryversion = pesummary.cli.summaryversion:main

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - astropy >=3.2.3
    - corner
    - deepdish
    - gwpy
    - h5py
    - matplotlib-base
    - numpy >=1.15.4
    - p_astro
    - pandas
    - pepredicates
    - plotly
    - pluggy >=0.9.0
    - pygments
    - pytables >=3.4.4
    - python >=3.6
    - python-lal
    - python-lalsimulation
    - scipy
    - seaborn
    - statsmodels

test:
  imports:
    - pesummary
    - pesummary.conf
    - pesummary.core.css
    - pesummary.core.file
    - pesummary.core.file.formats
    - pesummary.core.js
    - pesummary.core.file
    - pesummary.core.plots
    - pesummary.core.webpage
    - pesummary.gw
    - pesummary.gw.file
    - pesummary.gw.file.formats
    - pesummary.gw.pepredicates
    - pesummary.gw.p_astro
    - pesummary.gw.plots
    - pesummary.utils
  commands:
    - summaryclassification --help
    - summaryclean --help
    - summarycombine --help
    - summarycombine_metafiles --help
    - summaryconvert --help
    - summarydetchar --help
    - summarypages --help
    - summarypageslw --help
    - summaryplots --help
    - summarypublication --help
    - summaryreview --help
    - summaryversion --help

about:
  home: https://git.ligo.org/lscsoft/pesummary
  doc_url: https://lscsoft.docs.ligo.org/pesummary/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python package to produce summary pages for Parameter estimation codes
  description: |
    This package helps the user to generate summary webpages to
    visualise the output from any parameter estimation code

extra:
  recipe-maintainers:
    - duncanmmacleod
    - hoyc1
