{% set name = "pesummary" %}
{% set version = "0.1.8" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b2dad65438eacb914e3fabb80b3f41ac9048fa1880026379311cc7fff98e8de4
  patches:
    - version.patch

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "
  entry_points:
    - summaryconvert = pesummary.gw.file.one_format:main
    - summarypages = cli.summarypages:main
    - summaryplots = cli.summaryplots:main
    - summarypublication = cli.summarypublication:main
    - summaryclassification = cli.summaryclassification:main
    - summaryclean = cli.summaryclean:main
    - summaryreview = cli.summaryreview:main
    - summarycombine = cli.summarycombine:main
    - summarycombine_metafiles = cli.summarycombine_metafiles:main

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - astropy
    - corner
    - deepdish
    - gwpy
    - h5py
    - lscsoft-glue
    - matplotlib-base
    - numpy
    - pandas
    - pygments
    - python >=3.6
    - python-lal
    - python-lalsimulation
    - scipy
    - seaborn
    - statsmodels

test:
  imports:
    - pesummary
    - pesummary.core.css
    - pesummary.core.file
    - pesummary.core.file.formats
    - pesummary.core.js
    - pesummary.core.file
    - pesummary.core.plots
    - pesummary.core.webpage
    - pesummary.gw
    - pesummary.gw.file
    - pesummary.gw.file.formats
    - pesummary.gw.pepredicates
    - pesummary.gw.plots
    - pesummary.utils
  commands:
    - summarypages --help
    - summaryplots --help
    - summarypublication --help
    - summaryclassification --help
    - summaryclean --help
    - summaryreview --help
    - summarycombine --help
    - summarycombine_metafiles --help

about:
  home: https://git.ligo.org/charlie.hoy/pesummary
  doc_url: https://docs.ligo.org/charlie.hoy/pesummary/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Python package to produce summary pages for Parameter estimation codes
  description: |
    This package helps the user to generate summary webpages to
    visualise the output from both LALInference and Bilby.

extra:
  recipe-maintainers:
    - duncanmmacleod
    - hoyc1
